<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="connexion">
        <h1>Connexion</h1>
        <form id="formulaireBlock" method="POST" action="inscription.php">
            <div id="blockPseudoWord">
                <div id="username">
                    <label for="edit-username"></label>
                    <input type="text" id="edit-username" name="Pseudo" placeholder="Pseudo">
                </div>
                <div id="password">
                    <input type="password" name="mdp" placeholder="Password" minlength="8" required>
                </div>
            </div>
            <div id="submit">
                <input type="submit" value="Soumettre" name="connexion">
            </div>
            <div id="link_message">
                Vous n'avez pas encore de compte ? Inscrivez-vous. <a href='register.html'>ici</a><br>
            </div>
        </form>
    </div>
    <div id="boutonAcceuil">
        <button onclick="retourAcceuil()">Acceuil</button>
    </div>
</body>

</html>
